<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lewis Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const BabyTracker = () => {
          const [entries, setEntries] = useState([]);
          const [feedingAmount, setFeedingAmount] = useState('');

          // Load entries from localStorage on component mount
          useEffect(() => {
            const savedEntries = localStorage.getItem('babyTrackerEntries');
            if (savedEntries) {
              setEntries(JSON.parse(savedEntries));
            }
          }, []);

          // Save entries to localStorage whenever entries change
          useEffect(() => {
            localStorage.setItem('babyTrackerEntries', JSON.stringify(entries));
          }, [entries]);

          const addEntry = (type, amount = null) => {
            const newEntry = {
              id: Date.now(),
              type,
              amount,
              timestamp: new Date().toISOString(),
              displayTime: new Date().toLocaleString()
            };
            setEntries(prev => [newEntry, ...prev]);
            
            if (type === 'feeding') {
              setFeedingAmount('');
            }
          };

          const deleteEntry = (id) => {
            setEntries(prev => prev.filter(entry => entry.id !== id));
          };

          const exportToCSV = () => {
            const headers = ['Date/Time', 'Type', 'Amount (oz)', 'Timestamp'];
            const csvData = entries.map(entry => [
              entry.displayTime,
              entry.type.charAt(0).toUpperCase() + entry.type.slice(1),
              entry.amount || '',
              entry.timestamp
            ]);
            
            const csvContent = [headers, ...csvData]
              .map(row => row.map(field => `"${field}"`).join(','))
              .join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lewis-tracker-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
          };

          const getEntryIcon = (type) => {
            switch(type) {
              case 'poop': return 'üí©';
              case 'pee': return 'üíß';
              case 'feeding': return 'üçº';
              default: return 'üìù';
            }
          };

          const getStats = () => {
            const today = new Date().toDateString();
            const todayEntries = entries.filter(entry => {
              const entryDate = new Date(entry.timestamp).toDateString();
              return today === entryDate;
            });

            return {
              poops: todayEntries.filter(e => e.type === 'poop').length,
              pees: todayEntries.filter(e => e.type === 'pee').length,
              feedings: todayEntries.filter(e => e.type === 'feeding').length,
              totalOunces: todayEntries
                .filter(e => e.type === 'feeding' && e.amount)
                .reduce((sum, e) => sum + parseFloat(e.amount), 0)
            };
          };

          const stats = getStats();

          return (
            <div className="min-h-screen bg-gray-900 text-white p-4">
              <div className="max-w-md mx-auto">
                {/* Header */}
                <div className="text-center mb-6">
                  <div className="flex items-center justify-center gap-2">
                    <span className="text-3xl">üë∂</span>
                    <h1 className="text-2xl font-bold">Lewis Tracker</h1>
                  </div>
                </div>

                {/* Today's Stats */}
                <div className="bg-gray-800 rounded-lg p-4 mb-6">
                  <h2 className="text-lg font-semibold mb-3 flex items-center gap-2">
                    <span>‚è∞</span>
                    Today's Summary
                  </h2>
                  <div className="grid grid-cols-2 gap-4">
                    <div className="text-center">
                      <div className="text-2xl font-bold text-amber-400">{stats.poops}</div>
                      <div className="text-sm text-gray-400">Poops</div>
                    </div>
                    <div className="text-center">
                      <div className="text-2xl font-bold text-blue-400">{stats.pees}</div>
                      <div className="text-sm text-gray-400">Pees</div>
                    </div>
                    <div className="text-center">
                      <div className="text-2xl font-bold text-green-400">{stats.feedings}</div>
                      <div className="text-sm text-gray-400">Feedings</div>
                    </div>
                    <div className="text-center">
                      <div className="text-2xl font-bold text-green-400">{stats.totalOunces.toFixed(1)}</div>
                      <div className="text-sm text-gray-400">Total oz</div>
                    </div>
                  </div>
                </div>

                {/* Quick Log Buttons */}
                <div className="mb-6">
                  <h2 className="text-lg font-semibold mb-3">Quick Log</h2>
                  <div className="space-y-3">
                    {/* Poop and Pee buttons */}
                    <div className="grid grid-cols-2 gap-3">
                      <button
                        onClick={() => addEntry('poop')}
                        className="bg-amber-600 hover:bg-amber-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 text-lg"
                      >
                        üí© Poop
                      </button>
                      <button
                        onClick={() => addEntry('pee')}
                        className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 text-lg"
                      >
                        üíß Pee
                      </button>
                    </div>
                    
                    {/* Feeding section */}
                    <div className="bg-gray-800 rounded-lg p-4">
                      <div className="flex items-center gap-2 mb-3">
                        <span className="text-green-400">üçº</span>
                        <span className="font-semibold">Feeding</span>
                      </div>
                      <div className="flex gap-2">
                        <input
                          type="number"
                          value={feedingAmount}
                          onChange={(e) => setFeedingAmount(e.target.value)}
                          placeholder="Ounces"
                          className="flex-1 bg-gray-700 text-white px-3 py-2 rounded border border-gray-600 focus:border-green-400 focus:outline-none"
                          step="0.5"
                          min="0"
                        />
                        <button
                          onClick={() => feedingAmount && addEntry('feeding', feedingAmount)}
                          disabled={!feedingAmount}
                          className="bg-green-600 hover:bg-green-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-semibold py-2 px-4 rounded transition-colors"
                        >
                          Log
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Export Button */}
                <div className="mb-6">
                  <button
                    onClick={exportToCSV}
                    className="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2"
                  >
                    <span>‚¨áÔ∏è</span>
                    Export to CSV (Google Sheets)
                  </button>
                </div>

                {/* Recent Entries */}
                <div>
                  <h2 className="text-lg font-semibold mb-3">Recent Entries</h2>
                  {entries.length === 0 ? (
                    <div className="text-center text-gray-400 py-8">
                      <div className="text-6xl mb-2 opacity-50">üë∂</div>
                      <p>No entries yet. Start logging!</p>
                    </div>
                  ) : (
                    <div className="space-y-2 max-h-96 overflow-y-auto">
                      {entries.slice(0, 20).map((entry) => (
                        <div
                          key={entry.id}
                          className="bg-gray-800 rounded-lg p-3 flex items-center justify-between"
                        >
                          <div className="flex items-center gap-3">
                            <span className="text-2xl">{getEntryIcon(entry.type)}</span>
                            <div>
                              <div className="font-semibold capitalize flex items-center gap-2">
                                {entry.type}
                                {entry.amount && (
                                  <span className="text-green-400 text-sm">
                                    {entry.amount} oz
                                  </span>
                                )}
                              </div>
                              <div className="text-sm text-gray-400">
                                {entry.displayTime}
                              </div>
                            </div>
                          </div>
                          <button
                            onClick={() => deleteEntry(entry.id)}
                            className="text-red-400 hover:text-red-300 p-1 rounded transition-colors text-lg"
                          >
                            üóëÔ∏è
                          </button>
                        </div>
                      ))}
                    </div>
                  )}
                </div>

                {/* Footer */}
                <div className="mt-8 text-center text-gray-500 text-sm">
                  <p>Data saved locally ‚Ä¢ Export to import into Google Sheets</p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<BabyTracker />, document.getElementById('root'));
    </script>
</body>
</html>
